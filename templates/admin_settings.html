<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        header {
            background-color: #2575fc;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .flash {
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a56db;
        }

        .show-password {
            cursor: pointer;
            color: #2575fc;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Settings</h1>
</header>

<div class="container">
    <h2>Change Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash">{{ messages[0][1] }}</div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_settings') }}" method="POST">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="showPassword"> Show Password
            </label>
        </div>

        <button type="submit">Change Password</button>
    </form>
</div>

<script>
    document.getElementById('showPassword').addEventListener('change', function() {
        var currentPasswordField = document.getElementById('current_password');
        var newPasswordField = document.getElementById('new_password');
        currentPasswordField.type = this.checked ? 'text' : 'password';
        newPasswordField.type = this.checked ? 'text' : 'password';
    });
</script>

</body>
</html>
