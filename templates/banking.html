<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .header-options a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .header-options a:hover {
            background-color: #218838;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #007bff;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .flash-messages {
            margin: 20px 0;
            list-style: none;
            padding: 0;
        }
        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banking</h1>
        <div class="header-options">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <section>
            <h2>Deposit</h2>
            <form method="POST" action="/banking">
                <input type="hidden" name="action" value="deposit">
                <label for="deposit-method">Deposit Method</label>
                <select name="method" id="deposit-method" required>
                    <option value="bkash">bKash Agent</option>
                    <option value="rocket">Rocket Agent</option>
                    <option value="upai">Upai Agent</option>
                </select>
                <label for="deposit-amount">Amount</label>
                <input type="number" name="amount" id="deposit-amount" required placeholder="Enter amount">
                <label for="deposit-transaction">Transaction ID</label>
                <input type="text" name="transaction_id" id="deposit-transaction" required placeholder="Transaction ID">
                <button type="submit">Deposit</button>
            </form>
        </section>

        <section>
            <h2>Withdraw</h2>
            <form method="POST" action="/banking">
                <input type="hidden" name="action" value="withdraw">
                <label for="withdraw-method">Withdraw Method</label>
                <select name="method" id="withdraw-method" required>
                    <option value="bkash">bKash</option>
                    <option value="rocket">Rocket</option>
                    <option value="upai">Upai</option>
                </select>
                <label for="withdraw-amount">Amount</label>
                <input type="number" name="amount" id="withdraw-amount" required placeholder="Enter amount">
                <label for="withdraw-phone">Phone Number</label>
                <input type="text" name="phone_number" id="withdraw-phone" required placeholder="Phone number">
                <button type="submit">Withdraw</button>
            </form>
        </section>
    </main>
</body>
</html>
