<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        .btn {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #2c387e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Master Dashboard</h1>
        <a href="{{ url_for('create_super_agent') }}" class="btn">Create Super Agent</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Balance</th>
                <th>Commission</th>
                <th>Activity</th>
            </tr>
            {% for agent in agents_and_users %}
            <tr>
                <td>{{ agent[0] }}</td>
                <td>{{ agent[1] }}</td>
                <td>{{ agent[3] }}</td>
                <td>{{ agent[4] }} USD</td> <!-- Assuming agent[4] is balance -->
                <td>{{ agent[5] }}%</td> <!-- Assuming agent[5] is commission -->
                <td><a href="{{ url_for('view_activity', user_id=agent[0]) }}">View Activity</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
